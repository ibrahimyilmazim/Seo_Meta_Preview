                            <label>Meta Title [TR]</label>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="preview">
                            <div class="content">
                                <div class="site-link">example.com</div>
                                <div class="post-link">example.com > kategori > post_link</div>
                                <div class="title"></div>

<script type="text/javascript">
    $(document).ready(function() {

        $('body').seoPreview({
            platforms: ['google', 'facebook', 'twitter'],
            languages: ['tr', 'en'],
            variables: {
                '%site_title%': 'Site İsmi',
                '%site_title_en%': 'Site İsmi (İngilizce)',
                '%page_title%': 'Sayfa İsmi',
                '%page_title_en%': 'Sayfa İsmi (İngilizce)',
                '%category_title%': 'Kategori İsmi',
                '%category_title_en%': 'Kategori İsmi (İngilizce)',
            },
            titleLimit: 60,
            descriptionLimit: 160
        });

    });
</script>
